<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ZAP Registration</h4>
            </div>
            <div class="modal-body">
                <div class="stepwizard">
                    <div class="stepwizard-row setup-panel">
                        <div class="stepwizard-step">
                            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                            <p>PERSONAL</p>
                        </div>
                        <div class="stepwizard-step">
                            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                            <p>ZAP</p>
                        </div>
                    </div>
                </div>
                <form role="form" id="registerForm" name="mainForm">
                    <div class="row setup-content" id="step-1">
                        <div class="col-xs-12">
                            <div class="col-md-12">
                                <!-- <h3> Step 1</h3> -->
                                <h2>Personal Detail</h2>
                                <div class="form-group">
                                    <label1 class="control-label1">First Name</label1>
                                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name" name="fullName" />
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">City of Residence</label1>
                                    <select name="city" placeholder="City of Residence" class="form-control onError input" required="required">
                                        <option value="">City of Residence</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="Pune ">Pune</option>
                                        <option value="Delhi ">Delhi</option>
                                        <option value="Hyderabad">Hyerabad</option>
                                        <option value="Chandighar">Chandighar</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Ahmedbad">Ahmedbad</option>
                                        <option value="Indore">Indore</option>
                                        <option value="Mangalore">Mangalore</option>
                                        <option value="Mysore">Mysore</option>
                                        <option value="Jaipur">Jaipur</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">Email</label1>
                                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Email" name="emailId" />
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">Mobile Number</label1>
                                    <div class="mob-no">
                                        <span class="input-group-add">+91</span>
                                        <input type="text" required="required" class="form-control1 onError" placeholder="Mobile Number" required="required" name="mobNo" />
                                    </div>
                                </div>
                                <div class="button1">
                                    <button class="btn btn-primary nextBtn btn-lg btn1" type="button">NEXT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row setup-content" id="step-2">
                        <div class="col-xs-12">
                            <div class="col-md-12">
                                <!-- <h3> Step 2</h3> -->
                                <h2>Financial Detail</h2>
                                <div class="form-group">
                                    <label1 class="control-label1">Profesion</label1>
                                    <select name="employProf" class="input1">
                                        <option value="">Profesion</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Business Person ">Business Person</option>
                                        <option value="Not Employed ">Not Employed</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">Anual Income Bracket</label1>
                                    <select name="employIncome" class="input1">
                                        <option value="">Anual Income Bracket</option>
                                        <option value="2-6 Lakh">2-6 Lakh</option>
                                        <option value="6-10 Lakh">6-10 Lakh</option>
                                        <option value="10-25 Lakh">10-25 Lakh</option>
                                        <option value=">25 Lakh">>25 Lakh</option>
                                    </select>
                                </div>
                                <h2>ZAP details</h2>
                                <div class="form-group">
                                    <label1 class="control-label">No of cars to share</label1>
                                    <select name="employCars" class="input1">
                                        <option value="">No of cars to share</option>
                                        <option value="1">1</option>
                                        <option value="More than 1">More than 1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">Cars interested in</label1>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="carInterested[]" value="Swift" class="box1">Swift&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                        <label>
                                            <input type="checkbox" name="carInterested[]" value="Baleno" class="box1">Baleno&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                        <label>
                                            <input type="checkbox" name="carInterested[]" value="Figo" class="box1">Figo&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                        <label>
                                            <input type="checkbox" name="carInterested[]" value="KUV 100" class="box1">KUV 100&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>

                                        <label>
                                            <input type="checkbox" name="carInterested[]" value="Others Cars" class="box1">Others Cars&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label1 class="control-label1">Need a loan</label1>

                                    <div class="checkbox">
                                        <label>
                                            <input type="radio" name="needLoan" value="true" class="box1"> Yes&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                        <label>
                                            <input type="radio" name="needLoan" value="false" class="box1"> No&nbsp;&nbsp;&nbsp;&nbsp;
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer footend11">
                            <button class="btn btn-success btn-lg btn1" type="button" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
